<td>
	{{ newTranslation.key }}
</td>
<td ng-dblclick="transCtrl.editTranslation($event)">
	<div>
		<ins style="color: green">
			{{ newTranslation.value }}
		</ins>
		<i class="fa fa-minus-circle pull-right"
			style="color: red; font-size: 1.4em; cursor: pointer;"
			ng-click="transCtrl.removeTranslation($event)"
			title="{{ 'remove_translation' | translate }}"></i>
	</div>
	<input class="form-control hidden" type="text"
	   name="{{ newTranslation.name }}" required="required"
	   value="{{ newTranslation.value }}"
	   ng-keydown="transCtrl.oldTranslationKeyDown($event)"
	   ng-blur="transCtrl.oldTranslationBlurred($event)" />
</td>
